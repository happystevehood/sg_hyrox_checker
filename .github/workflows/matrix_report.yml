name: Generate Daily Availability Matrix Report

on:
  schedule:
    # Runs once a day, late in the evening (e.g., 21:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows manual runs

jobs:
  build_and_send_matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install selenium Pillow pytz

      # --- CHANGE 1: Add an 'id' to this step ---
      - name: Generate Matrix Image (with change detection)
        id: generate_matrix
        run: python -u check_hyrox_pages.py --matrix
      
      # --- CHANGE 2: Add an 'if' condition to this step ---
      - name: Email the Matrix Image
        if: steps.generate_matrix.outputs.matrix_changed == 'true'
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: python -u check_hyrox_pages.py --email-matrix

      # This commit step is now also implicitly conditional, as the python script
      # will only update the state file if a change is detected.
      - name: Commit and push matrix state file
        run: |
          if [[ `git status --porcelain matrix_last_state.json` ]]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add matrix_last_state.json
            git commit -m "Update daily matrix state"
            git push
          else
            echo "No changes to matrix state. Nothing to commit."
          fi
